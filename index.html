<!DOCTYPE html>
<html>
    <head>
        <title>Translator</title>
    </head>
    <body>
        <p>Language:</p>
        <select id="lang">
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="italian">Italian</option>
        </select>

        <p>Phrase:</p>
        <select id="phrase">
            <option value="how">How are you?</option>
            <option value="what">What are you doing?</option>
            <option value="miss">I will miss you!</option>
            <option value="bath">Where is the bathroom?</option>
            <option value="day">Have a good day!</option>
        </select>
        <button id="translate">Translate</button>

        <div id="translation">
            
        </div>
    </body>
</html>
